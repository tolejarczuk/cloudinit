#cloud-config
users:
  - default
  - name: oley
    shell: /bin/zsh
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_import_id:
      - gh:tolejarczuk

package_update: true
package_upgrade: true

packages:
  - curl
  - wget
  - git
  - zsh
  - bat
  - jq
  - nala
  - cowsay
  - fortune-mod
  - lolcat
  - python3
  - autojump
  - python3-dev 
  - python3-pip 
  - python3-setuptools
  - fzf
  - command-not-found
  - fd-find
  - fontconfig
  - htop
  - ripgrep
  - ruby
  - ruby-dev
  - thefuck
  - tealdeer
  - xz-utils
  - make
  - gcc
  - unzip
  - git
  - curl
  - xclip
  - lsd

write_files:
  - path: /etc/ssh/sshd_config.d/disable_root_login.conf
    content: |
      PasswordAuthentication no
      PermitRootLogin no
    permissions: '0644'
    owner: root:root

runcmd:
  - NF_LATEST_TAG=$(curl -s https://api.github.com/repos/ryanoasis/nerd-fonts/releases/latest | jq -r .tag_name)
  - curl -L "https://github.com/ryanoasis/nerd-fonts/releases/download/${NF_LATEST_TAG}/JetBrainsMono.tar.xz" | tar -xJf - -C /usr/local/share/fonts
  - reboot